<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row d-flex justify-content-center my-auto">
            <div class="col-7">
                <div class="card text-center mt-4 mb-4" style="box-shadow: 2px 2px 8px 2px #8f96cc;">
                    <div class="card-body" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                        <h1 class="card-title mb-4">COVID-19 Tracker</h1>
                            <div class="row d-flex justify-content-center mb-4">
                                <div class="col-5">
                                    <input type="text" class="form-control rounded-pill text-center" value="Indonesia">
                                </div>
                                <button type="submit" class="btn col-2 rounded-pill" style="background-color: #ea696a; color: white;">Get Data</button>
                            </div>
                        <div class="row d-flex justify-content-evenly mb-4">
                            <div class="card col-3">
                                <div class="card-body">
                                    <img src="images/activecases.png" class="card-img-top object-fit-contain h-25 mt-3" alt="...">
                                    <h6 class="card-title">Active Cases</h6>
                                    <h5 class="card-text">265824</h5>
                                </div>
                            </div>
                            <div class="card col-3">
                                <div class="card-body">
                                    <img src="images/newcases.png" class="card-img-top object-fit-contain h-25 mt-3" alt="...">
                                    <h6 class="card-title">New Cases</h6>
                                    <h5 class="card-text">+46843</h5>
                                </div>
                            </div>
                            <div class="card col-3">
                                <div class="card-body">
                                    <img src="images/recoveredcases.png" class="card-img-top object-fit-contain h-25 mt-3" alt="...">
                                    <h6 class="card-title">Recovered Cases</h6>
                                    <h5 class="card-text">4216328</h5>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-evenly mb-2">
                            <div class="card col-3">
                                <div class="card-body">
                                    <img src="images/totalcases.png" class="card-img-top object-fit-contain h-25 mt-3" alt="...">
                                    <h6 class="card-title">Total Cases</h6>
                                    <h5 class="card-text">4626936</h5>
                                </div>
                            </div>
                            <div class="card col-3">
                                <div class="card-body">
                                    <img src="images/totaldeaths.png" class="card-img-top object-fit-contain h-25 mt-3" height="20" alt="...">
                                    <h6 class="card-title">Total Deaths</h6>
                                    <h5 class="card-text">144784</h5>
                                </div>
                            </div>
                            <div class="card col-3" style="height: 180px">
                                <div class="card-body">
                                    <img src="images/totaltests.png" class="card-img-top object-fit-contain h-25" height="20" alt="...">
                                    <h6 class="card-title">Total Tests</h6>
                                    <h5 class="card-text">75752374</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
